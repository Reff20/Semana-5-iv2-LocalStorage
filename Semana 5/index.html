<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background">
        <div id="div">
            <h1 style="margin-bottom: 5%; text-align: center;">Make in your style!</h1>

            <label>Background Color 1</label>
            <input type="color" name="color1" id="color1" style="margin-bottom: 5%;">

            <label>Background Color 2</label>
            <input type="color" name="color2" id="color2" style="margin-bottom: 5%;">

            <label>Angle</label>
            <input type="number" name="deg" id="deg" style="margin-bottom: 5%;">

            <label>Font Color</label>
            <input type="color" name="" id="fontColor" style="margin-bottom: 10%;">

            <div id="divBtn" style="margin-bottom: 5%;">
                <button id="att">Change</button>
                <button id="clear">Clear</button>
            </div>

            <label>Type you message</label>
            <textarea style="margin-bottom: 5%;"></textarea>
            <h3 style="margin-bottom: 5%;"></h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
